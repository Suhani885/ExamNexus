<div ng-controller="courseController as coCtrl">
    <div class="container-fluid py-5" style="background-color: #121212;">
        <div class="row justify-content-center h-100 mb-5">
            <div class="col-12 col-xl-11 mb-5">
                <div class="d-flex align-items-center mb-3 mb-md-5">
                    <h1 class="display-6 fw-bold mb-0 text-white">
                        Course Records
                    </h1>
                </div>

                <div class="row g-4 mb-5 mt-3">
                    <div class="col-12 mb-5">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4 cardC">
                                <div class="table-responsive" style="background-color: rgba(18, 18, 18, 0.5); border-radius: 10px;">
                                    <table class="table table-dark mb-0">
                                        <thead>
                                            <tr>
                                                <th scope="col" class="py-3 px-4 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Course Name</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Duration</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="course in coCtrl.courses">
                                                <td class="py-3 px-4 text-white cardC">{{ course.course_name }}</td>
                                                <td class="py-3 text-white cardC">{{ course.course_duration }}</td>
                                                <td class="py-3 cardC">
                                                    <button class="btn btn-sm me-2" style="background-color: rgba(220, 53, 69, 0.15); color: #dc3545; border: none;">
                                                        <i class="bi bi-trash-fill"></i>
                                                    </button>
                                                    <button class="btn btn-sm" data-bs-toggle="modal" data-bs-target="#detailModal" style="background-color: rgba(16, 228, 66, 0.15); color: #10e442;border: none;">
                                                        View Details
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
          <div class="modal-content" style="background-color: #1a1a1a;">
            <div class="modal-header border-bottom border-secondary">
              <h5 class="modal-title text-white" id="detailModalLabel">Course Details</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div ng-repeat="dep in coCtrl.courses.departments" class="card mb-3" style="background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);">
                <div class="card-body">
                  <div class="row mb-3">
                    <div class="col-12 col-md-4 mb-3 mb-md-0">
                      <p class="text-white">{{dep.department_name}}</p>
                    </div>
                    <div ng-repeat="year in coCtrl.courses.departments.years" class="col-12 col-md-4 mb-3 mb-md-0">
                      <p class="text-white">{{year.year_name}} - {{year.sections}}</p>
                    </div>
                    <div class="col-12 col-md-4"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
