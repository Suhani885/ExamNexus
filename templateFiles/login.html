<div ng-controller="LoginController as loginCtrl" id="form" class="min-vh-100 d-flex align-items-center" style="background-color: #000000;">
  <div class="container">
      <div class="row align-items-center g-4">
          <div class="col-12 col-lg-6 text-center text-lg-start px-4">
              <h1 class="fw-bold display-4 mb-3 text-white">
                  The best platform <br />
                  <span style="color: #bbed50;">for exams</span>
              </h1>
              <p class="fs-6 mb-4" style="color: #a0a0a0;">
                  Transform your experience with our comprehensive exam platform. Access expert-curated content, practice assessments, and real-time performance tracking to achieve your academic goals.
              </p>
          </div>
          <div class="col-12 col-lg-6 px-md-5">
              <div class="card border-0 p-4 p-md-5" style="background-color: #1a1a1a; box-shadow: 0 8px 32px rgba(187, 237, 80, 0.1);">
                  <div class="card-body">
                      <div class="text-center mb-4">
                          <img src="assets/exam.png" 
                               alt="Logo" 
                               class="img-fluid" 
                               style="max-width: 300px; max-height: 200px; object-fit: contain;">
                      </div>
                      <form ng-submit="loginCtrl.login()">
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Email</label>
                            <input type="email"
                                   ng-model="loginCtrl.email"
                                   id="email"
                                   class="form-control bg-dark text-white border-secondary"
                                   required
                                   pattern="[a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z]{2,3}"
                                   autocomplete="on">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">Password</label>
                            <div class="input-group">
                                <input type="password" ng-model="loginCtrl.password" id="password"
                                   class="form-control bg-dark text-white border-secondary"
                                   required pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,16}">
                                   <button class="btn btn-outline-secondary" type="button" ng-click="loginCtrl.passwordVisibility.toggle('password')">
                                        <i class="fas" ng-class="{'fa-eye': !loginCtrl.passwordVisibility.password, 'fa-eye-slash': loginCtrl.passwordVisibility.password}"></i>
                                    </button>
                            </div>
                        </div>
                        <button type="submit"
                                class="btn btn-lg w-100 mt-4 text-dark fw-bold"
                                style="background-color: #bbed50;">
                            LOGIN
                        </button>
                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
