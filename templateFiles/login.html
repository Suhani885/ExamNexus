<div ng-controller="LoginController as loginCtrl" style="background-color: #000000; min-height: 100vh;">
    <div class="container min-vh-100 d-flex align-items-center py-5">
        <div class="row w-100 justify-content-center align-items-center g-5">
          <div class="col-12 col-lg-6">
            <div class="text-center text-lg-start">
              <h1 class="display-4 fw-bold mb-4" style="color: #ffffff;">
                The best platform <br/>
                <span style="color: #bbed50;">for exams</span>
              </h1>
              <p class="lead" style="color: #a0a0a0;">
                Transform your experience with our comprehensive exam platform. 
                Access expert-curated content, practice assessments, and real-time 
                performance tracking to achieve your academic goals.
              </p>
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card border-0 p-4 p-sm-5" style="background-color: #1a1a1a; box-shadow: 0 8px 32px rgba(187, 237, 80, 0.1);">
              <div class="card-body">
                <div class="text-center pt-0 pb-5">
                  <img src="images/exam.png" alt="Logo" style="height: auto; width: 330px; max-width: 100%; object-fit: contain;">
                </div>
                <form>
                  <div class="mb-3">
                    <label for="email" class="form-label " style="color: #ffffff;">Email </label>
                    <input type="email" style="background-color: #2d2d2d;" ng-model="loginCtrl.email" id="email" class="form-control form-control-lg" required pattern="[a-zA-Z0-9_\-\.]+[@][a-z]+[\.][a-z]{2,3}" autocomplete="on">
                  </div>
                  <div class="mb-5">
                    <label for="password" class="form-label " style="color: #ffffff;">Password</label>
                    <input type="password" style="background-color: #2d2d2d;" ng-model="loginCtrl.password" id="password" class="form-control form-control-lg" required pattern="(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,16}">
                  </div>
                  <button 
                    type="submit" 
                    class="btn btn-lg w-100 mb-4"
                    style="
                      background-color: #bbed50;
                      color: #000000;
                      font-weight: 600;
                      height: 56px;">
                    LOGIN
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
