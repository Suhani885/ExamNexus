<div ng-controller="AddController as addCtrl">
    <div class="container-fluid py-4" style="background-color: #121212;">
        <div class="row justify-content-center">
            <div class="col-12 col-md-11 col-xl-10">
                <div class="d-flex align-items-center mb-4">
                    <h1 class="display-5 fw-bold mb-0 text-white">Add</h1>
                </div>

                <div class="row g-4 mb-5">
                    <div class="col-12 col-md-11 col-lg-11">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4" id="form">
                                <div class="d-flex flex-column justify-content-between align-items-start h-100">
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="p-3 rounded-circle me-3" style="background-color: rgba(16, 228, 66, 0.15);">
                                            <i class="bi bi-book" style="font-size: 24px; color: #10e442;"></i>
                                        </div>
                                        <h5 class="text-white" style="font-size: 1.25rem; margin: 0;">Courses</h5>
                                    </div>
                                    <button class="btn w-100" style="background-color: rgba(16, 228, 66, 0.15); color: #10e442; border: none;" data-bs-toggle="modal" data-bs-target="#addCourseModal">
                                        <i class="bi bi-plus-lg me-2"></i> Add Course
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-11 col-lg-11">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4" id="form">
                                <div class="d-flex flex-column justify-content-between align-items-start h-100">
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="p-3 rounded-circle me-3" style="background-color: rgba(255, 193, 7, 0.15);">
                                            <i class="bi bi-building" style="font-size: 24px; color: #ffc107;"></i>
                                        </div>
                                        <h5 class="text-white" style="font-size: 1.25rem; margin: 0;">Departments</h5>
                                    </div>
                                    <button class="btn w-100" style="background-color: rgba(255, 193, 7, 0.15); color: #ffc107; border: none;" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">
                                        <i class="bi bi-plus-lg me-2"></i> Add Department
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-11 col-lg-11">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4" id="form">
                                <div class="d-flex flex-column justify-content-between align-items-start h-100">
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="p-3 rounded-circle me-3" style="background-color: rgba(53, 111, 220, 0.15);">
                                            <i class="bi bi-grid-3x3-gap" style="font-size: 24px; color: #356fdc;"></i>
                                        </div>
                                        <h5 class="text-white" style="font-size: 1.25rem; margin: 0;">Sections</h5>
                                    </div>
                                    <button class="btn w-100" style="background-color: rgba(53, 111, 220, 0.15); color: #356fdc; border: none;" data-bs-toggle="modal" data-bs-target="#addSectionModal">
                                        <i class="bi bi-plus-lg me-2"></i> Add Section
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-11 col-lg-11">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4" id="form">
                                <div class="d-flex flex-column justify-content-between align-items-start h-100">
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="p-3 rounded-circle me-3" style="background-color: rgba(16, 228, 66, 0.15);">
                                            <i class="bi bi-journals" style="font-size: 24px; color: #10e442;"></i>
                                        </div>
                                        <h5 class="text-white" style="font-size: 1.25rem; margin: 0;">Subjects</h5>
                                    </div>
                                    <button class="btn w-100" style="background-color: rgba(16, 228, 66, 0.15); color: #10e442; border: none;" data-bs-toggle="modal" data-bs-target="#addSubjectsModal">
                                        <i class="bi bi-plus-lg me-2"></i> Add Subject
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-11 col-lg-11">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4" id="form">
                                <div class="d-flex flex-column justify-content-between align-items-start h-100">
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="p-3 rounded-circle me-3" style="background-color: rgba(255, 193, 7, 0.15);">
                                            <i class="bi bi-card-text" style="font-size: 24px; color: #ffc107;"></i>
                                        </div>
                                        <h5 class="text-white" style="font-size: 1.25rem; margin: 0;">Examinations</h5>
                                    </div>
                                    <button class="btn w-100" style="background-color: rgba(255, 193, 7, 0.15); color: #ffc107; border: none;" data-bs-toggle="modal" data-bs-target="#addExamModal">
                                        <i class="bi bi-plus-lg me-2"></i> Add Exam Type
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-md-11 col-lg-11">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4" id="form">
                                <div class="d-flex flex-column justify-content-between align-items-start h-100">
                                    <div class="d-flex align-items-center mb-3">
                                        <div class="p-3 rounded-circle me-3" style="background-color: rgba(53, 111, 220, 0.15);">
                                            <i class="bi bi-gender-ambiguous" style="font-size: 24px; color: #356fdc;"></i>
                                        </div>
                                        <h5 class="text-white" style="font-size: 1.25rem; margin: 0;">Genders</h5>
                                    </div>
                                    <button class="btn w-100" style="background-color: rgba(53, 111, 220, 0.15); color: #356fdc; border: none;" data-bs-toggle="modal" data-bs-target="#addGenderModal">
                                        <i class="bi bi-plus-lg me-2"></i> Add Gender
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addCourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0" id="form">
                    <h5 class="modal-title text-white">Add New Course</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="form">
                    <form ng-submit="addCtrl.createCourse()">
                        <div class="mb-3">
                            <label class="form-label text-white">Course Name</label>
                            <input type="text" class="form-control text-white" required ng-model="addCtrl.course" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Duration</label>
                            <select class="form-select" 
                                required 
                                ng-model="addCtrl.duration" class="text-white"
                                style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040;">
                                <option value="2">2 Years</option>
                                <option value="3">3 Years</option>
                                <option value="4">4 Years</option>
                            </select>
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn text-white" style="background-color: rgba(255, 255, 255, 0.1);" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn" style="background-color: rgba(16, 228, 66, 0.15); color: #10e442;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addDepartmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0" id="form">
                    <h5 class="modal-title text-white">Add New Department</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="form">
                    <form ng-submit="addCtrl.createDep()">
                        <div class="mb-3">
                            <label class="form-label text-white">Course</label>
                            <select class="form-select text-white" required ng-model="addCtrl.courseId" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040;">
                                <option value="" disabled selected>Select Course</option>
                                <option ng-repeat="course in addCtrl.courses" ng-value="course.course_id">
                                    {{course.course_name}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Department Name</label>
                            <input type="text" required class="form-control" ng-model="addCtrl.dep" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn text-white" style="background-color: rgba(255, 255, 255, 0.1);" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn" style="background-color: rgba(255, 193, 7, 0.15); color:#ffc107;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addSectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0" id="form">
                    <h5 class="modal-title text-white" >Add New Section</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="form">
                    <form ng-submit="addCtrl.createSection()">
                        <div class="mb-3">
                            <label class="form-label text-white">Course</label>
                            <select class="form-select text-white" required
                                    ng-model="addCtrl.course"  
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040;">
                                <option value="" disabled selected>Select Course</option>
                                <option ng-repeat="course in addCtrl.courses" ng-click="addCtrl.fetchDeps(addCtrl.course)" ng-value="course.course_id">
                                    {{course.course_name}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Department</label>
                            <select class="form-select text-white" required
                                    ng-model="addCtrl.dep" 
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040;">
                                <option value="" disabled selected>Select Department</option>
                                <option ng-repeat="dep in addCtrl.deps" ng-click="addCtrl.fetchYears(addCtrl.dep)" ng-value="dep.id">
                                    {{dep.value}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label text-white">Year</label>
                            <select class="form-select" id="year" name="year"
                                    ng-model="addCtrl.year" required
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="" disabled selected>Select Year</option>
                                <option ng-repeat="year in addCtrl.years" ng-value="year.id">
                                    {{year.value}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Section</label>
                            <input type="text" 
                                   ng-model="addCtrl.sectionName" 
                                   class="form-control" required
                                   style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn text-white" style="background-color: rgba(255, 255, 255, 0.1);" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn" style="background-color: rgba(53, 111, 220, 0.15); color:#356fdc;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addSubjectsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0" id="form">
                    <h5 class="modal-title text-white">Add New Subjects</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="form">
                    <form ng-submit="addCtrl.createSubjects()">
                        <div class="mb-3">
                            <label class="form-label text-white">Course</label>
                            <select class="form-select text-white" required
                                    ng-model="addCtrl.course" 
                                    ng-change="addCtrl.fetchYear(addCtrl.course)" 
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040;">
                                <option value="" disabled selected>Select Course</option>
                                <option ng-repeat="course in addCtrl.courses" ng-click="addCtrl.fetchDeps(addCtrl.course)" ng-value="course.course_id">
                                    {{course.course_name}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Department</label>
                            <select class="form-select" required
                                    ng-model="addCtrl.dep" 
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="" disabled selected>Select Department</option>
                                <option ng-repeat="dep in addCtrl.deps" ng-click="addCtrl.fetchYears(addCtrl.dep)" ng-value="dep.id">
                                    {{dep.value}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Year</label>
                            <select class="form-select text-white" required
                                    ng-model="addCtrl.year" 
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040;">
                                <option value="" disabled selected>Select Year</option>
                                <option ng-repeat="year in addCtrl.years" ng-value="year.id">
                                    {{year.value}}
                                </option>
                            </select>
                        </div>
                        <div ng-repeat="subject in addCtrl.subjects">
                            <div class="mb-3 d-flex">
                                <label class="form-label p-2 text-white">Subject</label>
                                <input type="text" 
                                       ng-model="subject.text" 
                                       class="form-control me-2 text-white" required
                                       style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040;">
                                <button type="button" 
                                        class="btn btn-danger" 
                                        ng-click="addCtrl.removeSubject($index)" 
                                        ng-if="addCtrl.subjects.length > 1">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" 
                                class="btn btn-success mb-3" 
                                ng-click="addCtrl.addSubject()">
                            <i class="bi bi-plus"></i> Add Subject
                        </button>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn text-white" style="background-color: rgba(255, 255, 255, 0.1);" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn" style="background-color: rgba(16, 228, 66, 0.15); color: #10e442;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addExamModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0" id="form">
                    <h5 class="modal-title text-white">Add New Exam Type</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="form">
                    <form ng-submit="addCtrl.createExam()">
                        <div class="mb-3">
                            <label class="form-label text-white">Examination Name</label>
                            <input type="text" required class="form-control" ng-model="addCtrl.exam" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Duration Of Exam</label>
                            <input type="time" placeholder="Enter Duration" ng-model="addCtrl.duration" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;" class="form-control text-white" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Maximum Marks</label>
                            <input type="number" required class="form-control" ng-model="addCtrl.marks" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn text-white" style="background-color: rgba(255, 255, 255, 0.1);" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn" style="background-color: rgba(255, 193, 7, 0.15); color:#ffc107;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addGenderModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0" id="form">
                    <h5 class="modal-title text-white" >Add New Gender</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="form">
                    <form ng-submit="addCtrl.createGender()">
                        <div class="mb-3">
                            <label class="form-label text-white">Gender</label>
                            <input type="text" 
                                   ng-model="addCtrl.gender" 
                                   class="form-control" required
                                   style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn text-white" style="background-color: rgba(255, 255, 255, 0.1);" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn" style="background-color: rgba(53, 111, 220, 0.15); color:#356fdc;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
