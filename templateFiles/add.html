<div ng-controller="AddController as addCtrl">
    <div class="container-fluid py-4" style="background-color: #121212;">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-11">
                <div class="d-flex align-items-center mb-4">
                    <h1 class="display-5 fw-bold mb-0" style="color: #ffffff;">Add</h1>
                </div>

                <div class="row g-4 mb-5">
                    <div class="col-12">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="d-flex align-items-center">
                                        <div class="p-3 rounded-circle me-3" style="background-color: rgba(16, 228, 66, 0.15);">
                                            <i class="bi bi-book" style="font-size: 24px; color: #10e442;"></i>
                                        </div>
                                        <h5 style="color: #ffffff; font-size: 1.25rem; margin: 0;">Courses</h5>
                                    </div>
                                    <button class="btn" style="background-color: rgba(16, 228, 66, 0.15); color: #10e442; border: none;" data-bs-toggle="modal" data-bs-target="#addCourseModal">
                                        <i class="bi bi-plus-lg me-2"></i> Add Course
                                    </button>
                                </div>
                                <div class="row g-4">
                                    <div class="col-md-4">
                                        <div style="background-color: rgba(255, 255, 255, 0.05); border-radius: 10px; padding: 20px;">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <h6 style="color: #ffffff; margin-bottom: 10px;">B.Tech</h6>
                                                    <p style="color: #B0B0B0; margin-bottom: 0;">Duration: 4 Years</p>
                                                </div>
                                                <div class="d-flex">
                                                    <button class="btn btn-sm me-2" style="background-color: rgba(255, 193, 7, 0.15); color: #ffc107; border: none;">
                                                        <i class="bi bi-pencil-square"></i>
                                                    </button>
                                                    <button class="btn btn-sm" style="background-color: rgba(220, 53, 69, 0.15); color: #dc3545; border: none;">
                                                        <i class="bi bi-trash-fill"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-4 mb-5">
                    <div class="col-12">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="d-flex align-items-center">
                                        <div class="p-3 rounded-circle me-3" style="background-color: rgba(255, 193, 7, 0.15);">
                                            <i class="bi bi-building" style="font-size: 24px; color: #ffc107;"></i>
                                        </div>
                                        <h5 style="color: #ffffff; font-size: 1.25rem; margin: 0;">Departments</h5>
                                    </div>
                                    <button class="btn" style="background-color: rgba(255, 193, 7, 0.15); color: #ffc107; border: none;" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">
                                        <i class="bi bi-plus-lg me-2"></i> Add Department
                                    </button>
                                </div>
                                <div class="row g-4">
                                    <div class="col-md-4">
                                        <div style="background-color: rgba(255, 255, 255, 0.05); border-radius: 10px; padding: 20px;">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <h6 style="color: #ffffff; margin-bottom: 10px;">Computer Science</h6>
                                                    <p style="color: #B0B0B0; margin-bottom: 0;">Course: B.Tech</p>
                                                </div>
                                                <div class="d-flex">
                                                    <button class="btn btn-sm me-2" style="background-color: rgba(255, 193, 7, 0.15); color: #ffc107; border: none;">
                                                        <i class="bi bi-pencil-square"></i>
                                                    </button>
                                                    <button class="btn btn-sm" style="background-color: rgba(220, 53, 69, 0.15); color: #dc3545; border: none;">
                                                        <i class="bi bi-trash-fill"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-12">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="d-flex align-items-center">
                                        <div class="p-3 rounded-circle me-3" style="background-color: rgba(53, 111, 220, 0.15);">
                                            <i class="bi bi-grid-3x3-gap" style="font-size: 24px; color: #356fdc;"></i>
                                        </div>
                                        <h5 style="color: #ffffff; font-size: 1.25rem; margin: 0;">Sections</h5>
                                    </div>
                                    <button class="btn" style="background-color: rgba(53, 111, 220, 0.15); color: #356fdc; border: none;" data-bs-toggle="modal" data-bs-target="#addSectionModal">
                                        <i class="bi bi-plus-lg me-2"></i> Add Section
                                    </button>
                                </div>
                                <div class="row g-4">
                                    <div class="col-md-4">
                                        <div style="background-color: rgba(255, 255, 255, 0.05); border-radius: 10px; padding: 20px;">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <h6 style="color: #ffffff; margin-bottom: 10px;">Section A</h6>
                                                    <p style="color: #B0B0B0; margin-bottom: 5px;">Year: 1st Year</p>
                                                    <p style="color: #B0B0B0; margin-bottom: 0;">Department: Computer Science</p>
                                                </div>
                                                <div class="d-flex">
                                                    <button class="btn btn-sm me-2" style="background-color: rgba(255, 193, 7, 0.15); color: #ffc107; border: none;">
                                                        <i class="bi bi-pencil-square"></i>
                                                    </button>
                                                    <button class="btn btn-sm" style="background-color: rgba(220, 53, 69, 0.15); color: #dc3545; border: none;">
                                                        <i class="bi bi-trash-fill"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addCourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0">
                    <h5 class="modal-title" style="color: #ffffff;">Add New Course</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Course Name</label>
                            <input type="text" class="form-control" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Duration</label>
                            <select class="form-select" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="2">2 Years</option>
                                <option value="3">3 Years</option>
                                <option value="4">4 Years</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn" style="background-color: rgba(255, 255, 255, 0.1); color: #ffffff;" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn" style="background-color: rgba(16, 228, 66, 0.15); color: #10e442;">Save Course</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addDepartmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0">
                    <h5 class="modal-title" style="color: #ffffff;">Add New Department</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Department Name</label>
                            <input type="text" class="form-control" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Course</label>
                            <select class="form-select" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="2">BTech</option>
                                <option value="3">MTech</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn" style="background-color: rgba(255, 255, 255, 0.1); color: #ffffff;" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn" style="background-color: rgba(255, 193, 7, 0.15); color:#ffc107;">Save Course</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addSectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0">
                    <h5 class="modal-title" style="color: #ffffff;">Add New Section</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Section</label>
                            <input type="text" class="form-control" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Course</label>
                            <select class="form-select" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="2">BTech</option>
                                <option value="3">MTech</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Department</label>
                            <select class="form-select" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="2">CSE</option>
                                <option value="3">CSIT</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn" style="background-color: rgba(255, 255, 255, 0.1); color: #ffffff;" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn" style="background-color: rgba(53, 111, 220, 0.15); color:#356fdc;">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
