                <div class="row g-4 mb-5">
                    <div class="col-12">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="d-flex align-items-center">
                                        <div class="p-3 rounded-circle me-3" style="background-color: rgba(255, 193, 7, 0.15);">
                                            <i class="bi bi-building" style="font-size: 24px; color: #ffc107;"></i>

                <div class="row g-4 mb-5">
                    <div class="col-12">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between align-items-center mb-4">

                                            <i class="bi bi-grid-3x3-gap" style="font-size: 24px; color: #356fdc;"></i>
                                        </div>
                                        <h5 style="color: #ffffff; font-size: 1.25rem; margin: 0;">Sections</h5>
                                    </div>
                                    <button class="btn" style="background-color: rgba(53, 111, 220, 0.15); color: #356fdc; border: none;" data-bs-toggle="modal" data-bs-target="#addSectionModal">
                                        <i class="bi bi-plus-lg me-2"></i> Add Section

                                </div>
                            </div>
                        </div>

                <div class="row g-4 mb-5">
                    <div class="col-12">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="d-flex align-items-center">

    <div class="modal fade" id="addCourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0">
                    <h5 class="modal-title" style="color: #ffffff;">Add New Course</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form ng-submit="addCtrl.createCourse()">
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Course Name</label>
                            <input type="text" class="form-control" required ng-model="addCtrl.course" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Duration</label>
                            <select class="form-select" 
                                required 
                                ng-model="addCtrl.duration" 
                                style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="2">2 Years</option>
                                <option value="3">3 Years</option>
                                <option value="4">4 Years</option>
                            </select>
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn" style="background-color: rgba(255, 255, 255, 0.1); color: #ffffff;" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn" style="background-color: rgba(16, 228, 66, 0.15); color: #10e442;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addDepartmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0">
                    <h5 class="modal-title" style="color: #ffffff;">Add New Department</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form ng-submit="addCtrl.createDep()">
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Course</label>
                            <select class="form-select" required ng-model="addCtrl.courseId" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="" disabled selected>Select Course</option>
                                <option ng-repeat="course in addCtrl.courses" ng-value="course.id">
                                    {{course.course}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Department Name</label>
                            <input type="text" class="form-control" ng-model="addCtrl.dep" style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn" style="background-color: rgba(255, 255, 255, 0.1); color: #ffffff;" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn" style="background-color: rgba(255, 193, 7, 0.15); color:#ffc107;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addSectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0">
                    <h5 class="modal-title" style="color: #ffffff;">Add New Section</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form ng-submit="addCtrl.createSection()">
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Course</label>
                            <select class="form-select" 
                                    ng-model="addCtrl.courseForSection" 
                                    ng-change="addCtrl.fetchYear(addCtrl.courseForSection)" 
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="" disabled selected>Select Course</option>
                                <option ng-repeat="course in addCtrl.courses" ng-value="course.id">
                                    {{course.course}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="year" class="form-label" style="color: #B0B0B0;">Year</label>
                            <select class="form-select" id="year" name="year"
                                    ng-model="addCtrl.yearForSection" 
                                    ng-change="addCtrl.fetchDeps(addCtrl.yearForSection)" required
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="" disabled selected>Select Year</option>
                                <option ng-repeat="year in addCtrl.years" ng-value="year.id">
                                    {{year.value}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Department</label>
                            <select class="form-select" 
                                    ng-model="addCtrl.depForSection" 
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="" disabled selected>Select Department</option>
                                <option ng-repeat="dep in addCtrl.deps" ng-value="dep.id">
                                    {{dep.value}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Section</label>
                            <input type="text" 
                                   ng-model="addCtrl.sectionName" 
                                   class="form-control" 
                                   style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                        </div>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn" style="background-color: rgba(255, 255, 255, 0.1); color: #ffffff;" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn" style="background-color: rgba(53, 111, 220, 0.15); color:#356fdc;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addSubjectsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="modal-header border-0">
                    <h5 class="modal-title" style="color: #ffffff;">Add New Subjects</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form ng-submit="addCtrl.createSubjects()">
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Course</label>
                            <select class="form-select" 
                                    ng-model="addCtrl.courseForSubjects" 
                                    ng-change="addCtrl.fetchYear(addCtrl.courseForSubjects)" 
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="" disabled selected>Select Course</option>
                                <option ng-repeat="course in addCtrl.courses" ng-value="course.id">
                                    {{course.course}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Year</label>
                            <select class="form-select" 
                                    ng-model="addCtrl.yearForSubjects" 
                                    ng-change="addCtrl.fetchDeps(addCtrl.yearForSubjects)" 
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="" disabled selected>Select Year</option>
                                <option ng-repeat="year in addCtrl.years" ng-value="year.id">
                                    {{year.value}}
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" style="color: #B0B0B0;">Department</label>
                            <select class="form-select" 
                                    ng-model="addCtrl.depForSubjects" 
                                    style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <option value="" disabled selected>Select Department</option>
                                <option ng-repeat="dep in addCtrl.deps" ng-value="dep.id">
                                    {{dep.value}}
                                </option>
                            </select>
                        </div>
                        <div ng-repeat="subject in addCtrl.subjects">
                            <div class="mb-3 d-flex">
                                <label class="form-label p-2" style="color: #B0B0B0;">Subject</label>
                                <input type="text" 
                                       ng-model="subject.text" 
                                       class="form-control me-2" 
                                       style="background-color: rgba(255, 255, 255, 0.05); border: 1px solid #404040; color: #ffffff;">
                                <button type="button" 
                                        class="btn btn-danger" 
                                        ng-click="addCtrl.removeSubject($index)" 
                                        ng-if="addCtrl.subjects.length > 1">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" 
                                class="btn btn-success mb-3" 
                                ng-click="addCtrl.addSubject()">
                            <i class="bi bi-plus"></i> Add Subject
                        </button>
                        <div class="modal-footer border-0">
                            <button type="button" class="btn" style="background-color: rgba(255, 255, 255, 0.1); color: #ffffff;" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn" style="background-color: rgba(16, 228, 66, 0.15); color: #10e442;">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
