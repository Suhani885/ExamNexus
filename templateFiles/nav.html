<div  ng-controller="NavController as navCtrl" class="bg-dark">
    <div class="d-flex">
        <div id="sidebar" class="position-fixed h-100 bg-black" style="width: 350px; transition: all 0.3s ease;">
            <div class="d-flex justify-content-between align-items-center p-4">
                <div class="w-80">
                    <img src="images/exam.png" alt="Logo" class="img-fluid" style="max-height: 60px;">
                </div>
                <button onclick="toggleSidebar()" class="btn btn-link p-2 rounded-2 d-flex align-items-center justify-content-center" style="width: 45px; height: 45px;">
                    <i class="bi bi-list text-white fs-3"></i>
                </button>
            </div>
            <ul class="nav flex-column px-3">
                <div class="nav-item w-100 mb-2" ng-repeat="nav in navCtrl.navs">
                    <li class="dropdown nav-item mb-2">
                        <a ng-if="nav.type === 'dropdown'" class="nav-link px-0 align-middle text-white dropdown-toggle" 
                           data-bs-toggle="dropdown" 
                           role="button"
                           aria-expanded="false">
                            <i class="{{nav.icon}} me-3"></i>
                            <span class="ms-1 d-none d-sm-inline nav-text">{{nav.title}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="subItem in nav.subItems">
                                <a class="dropdown-item" 
                                   ng-click="navCtrl.navigateTo(subItem)">
                                    {{subItem.title}}
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item mb-2">
                        <a ng-if="nav.type === 'single'" 
                       ng-click="navCtrl.navigateTo(nav)"
                       class="nav-link px-0 align-middle text-white" >
                        <i class="{{nav.icon}} me-3"></i>
                        <span class="ms-1 d-none d-sm-inline nav-text">{{nav.title}}</span>
                        </a>
                    </li>
                </div>
                <li class="nav-item mt-auto mb-4 position-absolute bottom-0">
                    <a ng-click="navCtrl.logout()" class="nav-link text-white d-flex align-items-center rounded-2 p-3">
                        <i class="bi bi-box-arrow-left me-3 fs-5"></i>
                        <span class="nav-text">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div id="main-content" class="flex-grow-1" style="margin-left: 350px; transition: all 0.3s ease;">
            <div class="p-4" style="background-color: #121212;">
                <div ui-view></div>
            </div>
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            const isCollapsed = sidebar.style.width === '80px';
            
            sidebar.style.width = isCollapsed ? '350px' : '80px';
            mainContent.style.marginLeft = isCollapsed ? '350px' : '80px';
            const navTexts = document.querySelectorAll('.nav-text');
            navTexts.forEach(text => {
                text.style.display = isCollapsed ? 'block' : 'none';
            });
        }
    </script>

    <style>
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .dropdown-menu {
            margin-left: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .nav-item i {
            font-size: 19px;
        }
    </style>
</div>
