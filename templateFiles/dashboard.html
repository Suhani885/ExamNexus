<div ng-controller="dashController as dashCtrl" >
    <div class="container-fluid py-5" style="background-color: #121212;">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10">
                <div class="d-flex align-items-center mb-4">
                    <h1 class="display-6 fw-bold mb-0 text-white">
                        Dashboard
                    </h1>
                </div>

                <div class="row g-3 mb-5" ng-repeat="dash in dashCtrl.dashboard">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body cardC p-3 p-md-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-white mb-2 small">Total Students</h6>
                                        <h2 class="text-white mb-0 fw-bold">{{dash.students}}</h2>
                                    </div>
                                    <div class="p-2 p-md-3 rounded-circle cardB" style="background-color: rgba(16, 228, 66, 0.15);">
                                        <i class="bi bi-people-fill" style="font-size: 20px; font-size: clamp(20px, 4vw, 28px); color: #10e442;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body cardC p-3 p-md-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-white mb-2 small">Total Courses</h6>
                                        <h2 class="text-white mb-0 fw-bold">{{dash.courses}}</h2>
                                    </div>
                                    <div class="p-2 p-md-3 rounded-circle cardB" style="background-color: rgba(255, 193, 7, 0.15);">
                                        <i class="bi bi-pencil-square" style="font-size: 20px; font-size: clamp(20px, 4vw, 28px); color: #ffc107;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body cardC p-3 p-md-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="text-white mb-2 small">Total Employees</h6>
                                        <h2 class="text-white mb-0 fw-bold">{{dash.employees}}</h2>
                                    </div>
                                    <div class="p-2 p-md-3 rounded-circle cardB" style="background-color: rgba(53, 111, 220, 0.15);">
                                        <i class="bi bi-people-fill" style="font-size: 20px; font-size: clamp(20px, 4vw, 28px); color: #356fdc;"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4 mt-md-5 mb-4 mb-md-5" style="background-color: #1E1E1E; border: 1px solid #333333; border-radius: 12px;">
                    <div class="card-body p-3 p-md-5">
                        <div id="chart_div" class="w-100" style="height: 250px; height: clamp(250px, 50vw, 350px);"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Year', 'PUE', 'CT'],
                ['2013', 1000, 400],
                ['2014', 1170, 460],
                ['2015', 660, 1120],
                ['2016', 1030, 540]
            ]);

            var options = {
                title: 'Students Performance',
                backgroundColor: 'transparent',
                titleTextStyle: { color: '#ffffff' },
                legendTextStyle: { color: '#ffffff' },
                hAxis: {
                    title: 'Year',
                    titleTextStyle: { color: '#ffffff' },
                    textStyle: { color: '#ffffff' }
                },
                vAxis: {
                    minValue: 0,
                    textStyle: { color: '#ffffff' }
                },
                colors: ['#10e442', '#ffc107']
            };

            var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</div>
