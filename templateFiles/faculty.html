<div class="container-fluid px-3 px-md-4 py-4" ng-controller="facultyController as facCtrl">
    <div class="row mb-3 align-items-center">
        <div class="col-12 col-md-6 mb-2 mb-md-0">
            <h1 class="display-6 fw-bold mb-4 text-white">
                Employee Records
            </h1>
        </div>
        <div class="col-12 col-md-6 text-md-end">
            <button class="btn btn-outline-light" ng-click="facCtrl.exportToExcel()">
                <i class="bi bi-file-earmark-excel me-2"></i>Export to Excel
            </button>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="input-group">
                <span class="input-group-text bg-dark text-light border-secondary">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text"
                    class="form-control bg-dark text-light border-secondary"
                    placeholder="Search employees by name, email, course, department..."
                    ng-model="facCtrl.searchQuery"
                    ng-change="facCtrl.search()"
                    style="background-color: rgba(255,255,255,0.1);">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                <div class="card-body p-2 p-md-4">
                    <div class="table-responsive">
                        <table class="table table-dark table-hover table-striped mb-0">
                            <thead>
                                <tr>
                                    <th class="py-3">Name</th>
                                    <th class="py-3 d-none d-lg-table-cell">Email</th>
                                    <th class="py-3">Phone</th>
                                    <th class="py-3 d-none d-md-table-cell">DOB</th>
                                    <th class="py-3 d-none d-lg-table-cell">Course</th>
                                    <th class="py-3 d-none d-lg-table-cell">Department</th>
                                    <th class="py-3">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="fac in facCtrl.searchResults" class="align-middle">
                                    <td class="py-3 align-middle">{{ fac.full_name }}</td>
                                    <td class="py-3 align-middle d-none d-lg-table-cell">{{ fac.email }}</td>
                                    <td class="py-3 align-middle">{{ fac.phone_number }}</td>
                                    <td class="py-3 align-middle d-none d-md-table-cell">{{ fac.dob | date:'yyyy-MM-dd' }}</td>
                                    <td class="py-3 align-middle d-none d-lg-table-cell">{{ fac.academic_info.course }}</td>
                                    <td class="py-3 align-middle d-none d-lg-table-cell">{{ fac.academic_info.department }}</td>
                                    <td class="py-3 align-middle">
                                        <button class="btn btn-sm p-0" 
                                                style="background-color: transparent; color: #dc3545; border: none;">
                                            <i class="bi bi-trash-fill"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr ng-if="facCtrl.searchResults.length === 0">
                                    <td colspan="7" class="text-center py-4">
                                        No matching records found.
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
