<div ng-controller="facultyController as facCtrl">
    <div class="container-fluid py-5" style="background-color: #121212;">
        <div class="row justify-content-center h-100">
            <div class="col-12 col-xl-11 mb-5">
                <div class="d-flex align-items-center mb-4">
                    <h1 class="display-6 fw-bold mb-0 text-white">
                        Faculty Records
                    </h1>
                </div>

                <div class="row g-4 mb-5 mt-3">
                    <div class="col-12">
                        <div class="card h-100 position-relative overflow-hidden" style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4">
                                
                                <div class="table-responsive" style="background-color: rgba(18, 18, 18, 0.5); border-radius: 10px;">
                                    <table class="table table-dark mb-0">
                                        <thead>
                                            <tr style="border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
                                                <th scope="col" class="py-3 px-4 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Name</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Email</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Phone No.</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">DOB</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Course</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Department</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Year</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Section</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="fac in facCtrl.facs">
                                                <td class="py-3 px-4 text-white">{{ fac.full_name }}</td>
                                                <td class="py-3 text-white">{{ fac.email }}</td>
                                                <td class="py-3 text-white">{{ fac.phone_number }}</td>
                                                <td class="py-3 text-white">{{ fac.dob }}</td>
                                                <td class="py-3 text-white">{{ fac.academic_info.course}}</td>
                                                <td class="py-3 text-white">{{ fac.academic_info.department}}</td>
                                                <td class="py-3 text-white">{{ fac.academic_info.detail.year}}</td>
                                                <td class="py-3 text-white">{{ fac.academic_info.detail.section_list}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
