<div ng-controller="facultyController as facCtrl" class="d-flex flex-column h-100">
    <div class="container-fluid flex-grow-1 py-5" style="background-color: #121212;">
        <div class="row justify-content-center h-100 mb-5">
            <div class="col-12 col-xl-11 mb-5">
                <div class="d-flex align-items-center mb-3">
                    <h1 class="display-5 fw-bold mb-0 text-white">
                        Employee Records
                    </h1>
                </div>

                <div class="row g-4 mb-5 mt-3 flex-grow-1">
                    <div class="col-12 h-100">
                        <div class="card h-100 position-relative overflow-hidden " style="background: linear-gradient(45deg, #1a1a1a, #2d2d2d); border: 1px solid #404040; border-radius: 12px;">
                            <div class="card-body p-4 h-100 d-flex flex-column cardC">
                                <div class="table-responsive flex-grow-1 " style="background-color: rgba(18, 18, 18, 0.5); border-radius: 10px;">
                                    <table class="table table-dark mb-0 " >
                                        <thead>
                                            <tr>
                                                <th scope="col" class="py-3 px-4 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Name</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Email</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Phone No.</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">DOB</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Course</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Department</th>
                                                <th scope="col" class="py-3 text-white" style="font-weight: 500; background-color: rgba(0, 0, 0, 0.2);">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody >
                                            <tr ng-repeat="fac in facCtrl.facs">
                                                <td class="py-3 px-4 text-white cardC">{{ fac.full_name }}</td>
                                                <td class="py-3 text-white cardC">{{ fac.email }}</td>
                                                <td class="py-3 text-white cardC">{{ fac.phone_number }}</td>
                                                <td class="py-3 text-white cardC">{{ fac.dob | date:'yyyy-MM-dd' }}</td>
                                                <td class="py-3 text-white cardC">{{ fac.academic_info.course }}</td>
                                                <td class="py-3 text-white cardC">{{ fac.academic_info.department }}</td>
                                                <td class="py-3 cardC">  
                                                    <button class="btn btn-sm me-2" style="background-color: rgba(220, 53, 69, 0.15); color: #dc3545; border: none;">
                                                        <i class="bi bi-trash-fill"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
